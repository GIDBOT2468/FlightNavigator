<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroRoute Navigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="L.KML.js"></script>
    <script src="pdfform.minipdf.dist.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="container">
        <div class="section collapsed" id="aircraft">
            <h2>Aircraft<button class="collapse-button" data-target="aircraft">+</button></h2>
            <div class="content">
                <div class="input-group">
                    <label for="registration">Registration:</label>
                    <input type="text" id="registration" name="registration">
                </div>
                <div class="input-group">
                    <label for="tas">TAS (True Airspeed):</label>
                    <input type="number" id="tas" name="tas">
                </div>
                <div class="input-group">
                    <label for="altitude">Planned Altitude (feet):</label>
                    <input type="number" id="altitude" name="altitude">
                </div>
                <div class="input-group">
                    <label for="fuel-burn">Fuel Burn (Litres/Hour):</label>
                    <input type="number" id="fuel-burn" name="fuel-burn">
                </div>
            </div>
        </div>
        
        <div class="section collapsed" id="wind">
            <h2>Winds (F214)<button class="collapse-button" data-target="wind">+</button></h2>
            <div class="content">
                <h3>5000ft</h3>
                <div class="line">
                    <div class="input-group">
                        <label for="wind-direction">Direction:</label>
                        <input type="number" id="wind-direction-5000" name="wind-direction">
                    </div>
                    <div class="input-group">
                        <label for="wind-speed">Speed:</label>
                        <input type="number" id="wind-speed-5000" name="wind-speed">
                    </div>
                </div>
                <h3>2000ft</h3>
                <div class="line">
                    <div class="input-group">
                        <label for="wind-direction">Direction:</label>
                        <input type="number" id="wind-direction-2000" name="wind-direction">
                    </div>
                    <div class="input-group">
                        <label for="wind-speed">Speed:</label>
                        <input type="number" id="wind-speed-2000" name="wind-speed">
                    </div>
                </div>
                <h3>1000ft</h3>
                <div class="line">
                    <div class="input-group">
                        <label for="wind-direction">Direction:</label>
                        <input type="number" id="wind-direction-1000" name="wind-direction">
                    </div>
                    <div class="input-group">
                        <label for="wind-speed">Speed:</label>
                        <input type="number" id="wind-speed-1000" name="wind-speed">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section collapsed" id="waypoints">
            <h2>Waypoints<button class="collapse-button" data-target="waypoints">+</button></h2>
            <div class="content">
                <ul id="waypoint-list"></ul>
                <button id="generate-plog-btn">Generate Plog</button>
            </div>
        </div>
    </div>    
</body>
<script src="map.js"></script>
<script src="inputs.js"></script>
</html>
